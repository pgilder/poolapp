<template name="additem">
  {{> navbar}}

    <div class="container">
      {{> breadcrumb}}
        <h3 align="center">Add New Credit Item</h3>
    <form>
<!--    	<p>Creditor Name <input type="text" class="creditor_name"></p> -->
      <!-- CREDITOR NAME -->
      <div class="form-group label-floating">
        <label class="control-label" for="focusedInput1">Enter Creditor's Name</label>
        <input class="form-control creditor_name" type="text">
      </div>

      <!-- ACCOUNT NUMBER -->
      <div class="form-group label-floating">
        <label class="control-label" for="focusedInput1">Enter Account Number</label>
        <input class="form-control creditor_account_number" type="text">
      </div>

      <!-- ACCOUNT BALANCE -->
      <div class="form-group label-floating">
        <label class="control-label" for="focusedInput1">Enter Balance</label>
        <input class="form-control creditor_balance" type="text">
      </div>

      <!-- ACCOUNT STATUS -->
      <div class="form-group label-floating">
        <label class="control-label" for="focusedInput1">Status</label>
        <input class="form-control creditor_status" type="text">
      </div>

      <!-- ACCOUNT STATUS -->
      <div class="form-group label-floating">
        <label class="control-label" for="focusedInput1">Credit Agency</label>
        <input class="form-control creditor_agency" type="text">
      </div>

      <!-- ACCOUNT ICON -->
      <div class="form-group label-floating">
        <label class="control-label" for="focusedInput1">Mood or Mood_bad?</label>
        <input class="form-control icon_status" type="text">
      </div>

      <!-- ACCOUNT ICON -->
      <div class="form-group label-floating">
        <label class="control-label" for="focusedInput1">Enter Report Date</label>
        <input class="form-control report_date" type="date">
      </div>
      <!--
      <p>Account Number <input type="text" class="creditor_account_number"></p>
      <p>Balance <input type="text" class="creditor_balance"></p>
      <p>Status <input type="text" class="creditor_status"></p>
      <p>Icon Status <input type="text" class="icon_status"></p>
      <p>Report Date <input type="text" class="report_date"></p>
     	<button class="submit">Submit</button> -->
      <div class="form-group">
        <div class="col-md-10 col-md-offset-2">
          <button type="button" class="btn btn-default"><i class="material-icons">clear</i> Cancel</button>
          <button type="submit" class="btn btn-default submit">Submit <i class="material-icons">add</i></button>
        </div>
      </div>
    </form>
  </div>
</template>
